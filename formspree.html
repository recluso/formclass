<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container d-flex flex-column align-items-center">
        <h1 class="mt-5">Formspree</h1>
        <!-- modify this form HTML and place wherever you want your form -->
        <form
        action="https://formspree.io/f/mnnjzdqb"
        method="POST"
        class="bg-primary p-5 rounded-3"
        >

            <div class="mb-3">
                <label for="email" class="d-block">Your email:</label>
                <input type="email" name="email">
            </div>
            <div class="mb-3">
                <label for="message" class="d-block">Your message:</label>
                <textarea name="message"></textarea>
            </div>
        <!-- your other form fields go here -->
            <div class="mb-3">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html></div>
