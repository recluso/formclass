<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Form</h2>
        <form method="post">
            <div class="mb-3 fieldwrapper">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" minlength="5" required>
            </div>
            <div class="mb-3 fieldwrapper">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3 fieldwrapper">
                <label for="color" class="form-label">Favorite Color</label>
                <input type="color" class="form-control form-control-color" id="color" value="#563d7c" title="Choose your color">
            </div>
            <div class="row d-flex align-items-center">
                <div class="col-md-3">
                    <div class="mb-3 fieldwrapper">
                        <label for="selectOption" class="form-label">Select an option</label>
                        <select class="form-select" id="selectOption">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                            <option value="maybe">Maybe so</option>
                        </select>
                    </div>
                </div>
            
                <div class="col-md-3">
                    <div class="mb-3 fieldwrapper form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                </div>
               
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
